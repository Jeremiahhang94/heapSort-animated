<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<script src='heapSort-animated-step.js' type='text/javascript'></script>
<title>Heap Sort</title>
<style>

body
{
	margin: 0 0 0 0;
	font-family: Arial, Helvetica, sans-serif;
}
	#stage
	{
		width: 100%;
		height: 500px;
		background-color: white;	
		padding-top: 10px;
	}
	
		#stage-bars
		{
			width: 500px;
			height: 500px;
			margin: 0 auto 0 auto;
		}
		
			.bar
			{
				background-color: #333;
				margin-bottom: 1px;
				position: absolute;
			}
			
				.bar p
				{
					color: #333;
					margin: 5px -15px 0 0;
					font-size: 12px;	
					float: right;
				}
			
		#stage-arrows
		{
			width: 10px;
			height: 500px;	
			margin: 0 0 0 350px;
		}
			
			.arrow
			{
				width: 0; 
				height: 0; 
				border-left: 10px solid transparent;
				border-right: 10px solid transparent;
				-webkit-transform: rotate(-90deg);
				
				position: absolute;
			}
			
			#main-arrow
			{
				border-top: 10px solid rgba(255,0,102,1);
				top: 300px;
			}	
			
			#compare-arrow
			{
				border-top: 10px solid #AAA;	
			}

</style>
</head>

<body>

	<div id ='stage'>
    
    	<div id='stage-arrows'>
        
        	<div id='main-arrow' class='arrow'></div>
            
            <div id='compare-arrow' class='arrow'></div>
        
        </div>
        
    	<div id='stage-bars'>
        
        
        </div>
    
    </div>

</body>
</html>
